{% extends 'base.html' %}
{% load static thumbnail %}

{% block head %}
{% endblock %}

{% block content %}
    <div class="w-5/6">
        <div class="mb-16 mt-24">
            <h1 class="text-3xl font-bold mb-2 text-moam-black">{{ collection.name }}</h1>
        </div>

        <div id="nfts" class="flex gap-7 flex-wrap">

            {% for item in collection.items.all %}
                <section>
                    <h1
                            class="font-bold bg-moam-lavender text-white text-center rounded-t-md"
                    >
                        {{ item.name }}
                    </h1>

                    <a href="" target="_blank">
                        <img class="rounded-b-md w-60" src="{{ item.image|thumbnail_url:'small' }}"
                             alt="{{ item.name }}"/>
                    </a>
                </section>
            {% endfor %}

        </div>
    </div>
{% endblock %}
